    <div class=" gameMenu">
        <div class="signIn">
            <input type="text" class="form-control form-control-lg" id="txtNickName" placeholder="UserName">
            <button type="submit"   id="btnSignIn">Sign In</button>
        </div>
        
        <div class="users">
            <h2 style="margin-left:75px ;">ONLÄ°NE USERS</h2>

      <div class="gameContainer">

        <h1 id="playerText">Tic Tac Toe</h1>
